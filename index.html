<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>

    <body>
        <div class="container">
            <div class="tree">

            </div>

                <div class="track"></div>

        <div class="audio-controls">
